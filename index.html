<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="fetchData">Get KYC Status</button>
        <div id="response">Response will be displayed here.</div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            fetch('https://example.com/bapi/kyc/v2/private/certificate/user-kyc/current-kyc-status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error fetching data: ' + error;
                });
        });
    </script>
</body>
</html>
