<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=" id="redirect">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the target URL from the query parameter
        const targetUrl = new URLSearchParams(window.location.search).get("target");

        if (targetUrl) {
            // Set the target URL for redirection
            document.getElementById("redirect").content = `0;url=${targetUrl}`;
        } else {
            console.error('Target URL not provided.');
        }
    </script>
</body>
</html>
