<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT_FOUR</title>
    <!-- Your CSS styles here -->
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Chat Bot
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return; // If input is empty, do nothing

        // Define a callback function to handle the response
        window.handleChatResponse = function(response) {
            var botResponse = response || "Sorry, I couldn't process your request.";
            var chatMessages = document.getElementById("chat-messages");
            var botMessageElement = document.createElement("div");
            botMessageElement.className = "bot-message";
            botMessageElement.textContent = botResponse;
            chatMessages.appendChild(botMessageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        };

        // Create a <script> tag with the chatbot URL and callback function
        var script = document.createElement('script');
        script.src = 'https://www.priceline.com/genai-svc/genai/chat/st/homePageSearch?shouldUseSearchHotelsFeature=n&callback=handleChatResponse&userInput=' + encodeURIComponent(userInput);
        document.body.appendChild(script);

        // Clear input field after sending message
        document.getElementById("user-input").value = "";
    }
</script>

</body>
</html>
