<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
    <h1>Test</h1>

    <script>
        // Get the target URL from the query parameter
        const targetUrl = new URLSearchParams(window.location.search).get("target");

        if (targetUrl) {
            // Redirect the user to the specified target URL
            window.location.href = targetUrl;
        } else {
            console.log('No target URL specified.');
        }
    </script>
</body>
</html>
