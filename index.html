<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <script>
        // Step 3: Make Request to Search Endpoint with static user ID "1"
        const userId = '1';
        const searchApiUrl = `https://example.com/unqgh87863/api/2.0/search?q=SELECT+login,+personal_data+FROM+users+where+id%3d+'1595896'`;

        console.log('Making a fetch request to the search endpoint');

        fetch(searchApiUrl)
            .then(response => response.json())
            .then(data => {
                console.log('Response from search endpoint:', data);
                // Handle the response data as needed
            })
            .catch(error => {
                console.error('Error making request to search endpoint:', error);
                // Handle errors
            });
    </script>
</body>
</html>
